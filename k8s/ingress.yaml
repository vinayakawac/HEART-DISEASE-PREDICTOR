apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heart-disease-api-ingress
  namespace: heart-disease-predictor
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.heartdisease.example.com
    secretName: heart-disease-tls
  rules:
  - host: api.heartdisease.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: heart-disease-api-service
            port:
              number: 80
